{% extends "base.html" %}
{% block content %}

<div id="createItem">

        <h2 class=" text-white text-center"> CREATE ITEM </h2>
        {%if sizeCategories == 0%}
            <h2 class=" text-white text-center">
                Please Create a category first.
            </h2>
        {%endif%}    
        
        {%if sizeCategories != 0 %}
        <form  method="POST" action="{{url_for('createItem')}}">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Item Name</label>
                  <input name="name" class="form-control" id="exampleFormControlInput1" placeholder="Item Name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Category</label>
                  <select name="category" class="form-control" id="exampleFormControlSelect1">
                    {%for category in categories%}
                    <option>{{category.name}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Item Description</label>
                  <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"> Create </button>
        </form>
        {%endif%}
</div>

{% endblock %}
