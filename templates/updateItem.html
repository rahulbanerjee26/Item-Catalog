{% extends "base.html" %}
{% block content %}

<div id="createItem">

        <h2 class=" text-white text-center">EDIT ITEM '{{item.name}}' </h2>   
        <form  method="POST" action="{{url_for('updateItem',id =item.id)}}">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Item Name</label>
                  <input name="name" class="form-control" id="exampleFormControlInput1" value={{item.name}}>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Category</label>
                  <select name="category"  class="form-control" id="exampleFormControlSelect1">
                    {%for category in categories%}
                    {%if category.id == item.category_id%}
                    <option selected="selected">{{category.name}}</option>
                    {%endif%}
                    {%if category.id != item.category_id%}
                    <option>{{category.name}}</option>
                    {%endif%}
                    {%endfor%}
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Item Description</label>
                  <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3">{{item.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary"> Edit </button>
        </form>
</div>

{% endblock %}
